<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BT2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid" style="background: navy; height: 600px;">
        <div class="row" style="background: violet; height: 10%;">
            <div class="col-md-2" style="background: rgb(130, 216, 238); height: 100%;"></div>
            <div class="col-md-10" style="background: rgb(23, 133, 123); height: 100%;"></div>
        </div>
        <div class="row" style="background: rosybrown; height: 90%;">
            <div class="col-md-2" style="background: rgb(130, 238, 130); height: 100%;">
                <div class="row" style="background: rgb(84, 65, 187); height: 50%;"></div>
                <div class="row" style="background: rgb(46, 8, 216); height: 50%;"></div>
            </div>
            <div class="col-md-10" style="background: rgb(4, 109, 30); height: 100%;">
                <div class="row" style="background: rgb(109, 4, 4); height: 100%;">
                    <div class="col-md-1" style="background: rgb(210, 245, 10); height: 100%;"></div>
                    <div class="col-md-8" style="background: rgb(255, 6, 234); height: 100%;">
                        <div class="row" style="background: rgb(6, 226, 255); height: 20%;"></div>
                        <div class="row" style="background: rgb(19, 99, 99); height: 80%;"></div>
                    </div>
                    <div class="col-md-2" style="background: rgb(14, 255, 6); height: 100%;"></div>
                    <div class="col-md-1" style="background: rgb(210, 245, 10); height: 100%;"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
