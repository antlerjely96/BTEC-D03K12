<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Buổi 3</title>
  </head>
  <body>
    <!-- Tạo bảng: table -->
    <!-- Tạo dòng: tr - table row -->
    <!-- Tạo cột: td - table data -->
    <!-- Tạo tiêu đề cho cột: th - table heading -->
    <!-- Tạo đường viền: thuộc tính border-->
    <!-- Căn chỉnh độ rộng của bảng: thuộc tính width -->
    <!-- Căn chỉnh theo chiều dài: thuộc tính height -->
    <!-- Chỉnh khoảng cách giữa các đường viền: thuộc tính cellspacing -->
    <!-- Chỉnh khoảng cách giữa nội dung vầ viền: thuộc tính cellpadding -->
    <!-- Căn theo chiều ngang: thuộc tính align - 3 giá trị: left, center, right -->
    <!-- Căn theo chiều dọc: thuộc tính valign - 3 giá trị: top, middle, bottom -->
    <!-- Gộp các cột liền nhau trong 1 hàng: colspan -->
    <!-- Gộp các cột tương ứng ở các hàng liền nhau: rowspan -->
    <!-- Tạo tiêu đề cho 1 bảng -->
    <table
      border="1px"
      width="80%"
      height="500px"
      cellspacing="0px"
      cellpadding="0px"
    >
      <caption>
        Lớp 1
      </caption>
      <tr>
        <th colspan="5">Danh sách sv</th>
      </tr>
      <tr valign="top">
        <th>Mã sv</th>
        <th>Tên sv</th>
        <th colspan="3">Thông tin cá nhân</th>
      </tr>
      <tr>
        <td align="right" valign="bottom">1</td>
        <td>a</td>
        <td>10/10/2000</td>
        <td>0123456789</td>
        <td rowspan="2">HN</td>
      </tr>
      <tr>
        <td>2</td>
        <td>b</td>
        <td>1/1/2000</td>
        <td>0123456788</td>
      </tr>
      <tr>
        <td>3</td>
        <td>c</td>
        <td>5/5/2000</td>
        <td>0123456787</td>
        <td>HP</td>
      </tr>
      <tr>
        <td colspan="5">
          <table
            border="1px"
            width="80%"
            height="80%"
            cellspacing="0px"
            cellpadding="0px"
          >
            <tr>
              <td></td>
              <td></td>
            </tr>
            <tr>
              <td></td>
              <td></td>
            </tr>
          </table>
        </td>
      </tr>
    </table>
  </body>
</html>
