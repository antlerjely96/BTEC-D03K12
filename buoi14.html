        function tinh_thuong(){
            var a = document.getElementById('a').value;
            var b = document.getElementById('b').value;
            var tong;
            if(b == 0){
                tong = "Không chia được";
            }
            else {
                tong = parseInt(a) / parseInt(b);
            }
            document.getElementById('kq').value = tong;
        }
        function goi_a(){
            var a = document.getElementById('a').value;
            var a_gt = tinh_a_gt(a);
            document.getElementById('a_giai_thua').innerHTML = a_gt;
        }
        function tinh_a_gt(a){
            if(a <= 1) {
                return 1;
            }
            return a * tinh_a_gt(a - 1);
        }

    b: <input type="text" id="b"><br>
    kq: <input type="text" id="kq" readonly><br>
    <button type="button" onclick="tinh_thuong()">Tính</button>
    <p>------------------</p>
